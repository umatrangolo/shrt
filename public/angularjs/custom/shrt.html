<!DOCTYPE html>

<div id="{{ shrt.shrt.token }}" class="shrt-tile">
  <div id="shrt-title" class="shrt-keyword">
    <a href="/shrts/{{ shrt.shrt.token }}">{{ shrt.shrt.keyword }}</a>
    <span class="shrt-count">{{ shrt.shrt.count }}</span>
  </div>
  <div id="shrt-tags" class="shrt-tags">
    <span class="shrt-tag" ng-repeat="tag in shrt.shrt.tags">#{{ tag }}</span>
  </div>
  <div class="shrt-description">{{ shrt.shrt.description }}</div>
  <hr class="shrt-tile-hr"/>
</div>
