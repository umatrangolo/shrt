<!DOCTYPE html>

<div id="{{ shrt.token }}" class="shrt-tile">
  <div id="shrt-title" class="shrt-url">
    <a href="{{ shrt.url }}">{{ shrt.url }}</a>
    <span class="shrt-count">{{ shrt.count }}</span>
  </div>
  <div id="shrt-tags" class="shrt-tags">
    <span class="shrt-tag" ng-repeat="tag in shrt.tags">#{{ tag }}</span>
  </div>
  <div class="shrt-description">{{ shrt.description }}</div>
  <hr class="shrt-tile-hr"/>
</div>
